<body>
    <!-- Bài tập 1 -->
    <div class="container mt-5">

            <h4 class="mb-3">Tạo div</h4>
            <div id="timSoND" class="alert alert-dark mt-4"></div>
        </div>
    </div>

    <!-- Bài tập 2 -->
    <div class="container mt-5">
        <div class="w-50 border border-success runded p-5">
            <h4 class="mb-3">Chương trình tính tổng</h4>
            <form>
                <div class="form-group">
                    <label for="numX">Số x</label>
                    <input type="numqdber" class="form-control" id="numX" placeholder="Nhập số x">
                </div>
                <div class="form-group">
                    <label for="numN">Số n</label>
                    <input type="number" class="form-control" id="numN" placeholder="Nhập số n">
                </div>
                <p id="tinh" class="alert alert-danger mt-4"></p>
                <button onclick="tinhTong()" type="button" class="shadow-lg my-2 px-4 py-2 bg-danger rounded">Tính</button>
            </form>
        </div>
    </div>

    <!-- Bài tập 3 -->
    <div class="container mt-5">
        <div class="w-50 border border-success runded p-5">
            <h4 class="mb-3">Tính giai thừa</h4>

                <div class="form-group">
                    <label for="n">Số n</label>
                    <input type="number" class="form-control" id="n" placeholder="Nhập số n">
                </div>
                <p id="kQua" class="alert alert-success mt-4"></p>
                <button onclick="tinhGiaiThua()" type="button" class="shadow-lg my-2 px-4 py-2 bg-success rounded">Tính giai thừa</button>
            </form>
        </div>
    </div>

    <!-- Bài tập 4 -->
    <div class="container mt-5">
        <div class="w-50 border border-success runded my-5 p-5">
            <h4 class="mb-3">Tạo div</h4>
            <form>
                <div id="ketQua" class="alert alert-dark mt-4"></div>
                <!-- <p id="kQua" class="bg-dark mt-4"></p> -->
                <button onclick="taoDiv()" type="button" class="shadow-lg my-2 px-4 py-2 bg-success rounded">Tạo</button>
            </form>
        </div>
    </div>
